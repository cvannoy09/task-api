get:
  summary: List all tasks
  parameters:
    - name: completed
      in: query
      required: false
      description: Filter tasks by completion status
      schema:
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: Maximum number of tasks to return
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
post:
  summary: Create a new task
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '201':
      description: Task Created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      description: invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: validation failed
              details:
                type: array
                items:
                  type: string
                example:
                  - '''title'' is required'
